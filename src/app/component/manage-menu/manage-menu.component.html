<h1 style="text-align: center;">Manage Menu</h1>

<div class="" style="float: left;">
  
  <button class="btn btn-danger my-2 my-sm-0" type="submit" (click)="onClickBack()" style="margin-right: 13px;">Back</button>
  <button class="btn btn-success my-2 my-sm-0" type="submit"(click)="addMenu()" >Add Menu</button>

</div>

<br><br><br>

<!-- <div class="container"> -->
  <div class="row justify-content-md-center" style="margin-bottom: 100px;">
    <div class="col-lg-12">
      <div class="card" style="width: 100%;"> 
        <div class="card-body"> 
          <div class="table-responsive">
            <table class="card-table table table-sm">
              <thead class="thead-dark" style="font-size: 14px;">
                <tr>
                  <!-- <th scope="col">#Id</th> -->
                  <th scope="col"width="10%">Name</th>
                  <th scope="col"width="50%">Description</th>
                  <th scope="col"width="10%">Image</th>
                  <th scope="col"width="10%">Price</th>
                  <th scope="col"width="15%">Types</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let menu of list | paginate: { id: 'listing_pagination3', itemsPerPage: 8, currentPage: page};" style="font-size: 13px;">
                  <!-- <th scope="row">{{menu.id}}</th> -->
                  <td><b>{{menu.name}}</b></td>
                  <td>{{menu.description}}</td>
                  <td>{{menu.image}}</td>
                  <td>{{menu.price}}</td>
                  <td>{{menu.types}}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-info" (click)="updateMenuById(menu)" style="border: 0px; font-size: 13px;">Edit</button>
                    <br>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteMenuById(menu.id)" style="border: 0px; font-size: 13px;">Delete</button>
                  </td>
                </tr>

              </tbody>
            </table>

            <div style="text-align: center; font-size: 13px;">
              <pagination-controls id="listing_pagination3" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
            </div> 

          </div> 
        </div>
      </div>
    </div>

  </div>
