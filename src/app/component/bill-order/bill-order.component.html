<h1 style="text-align: center;"> Bill Order</h1>

<div class="insertorder" style="float: left;;">
  
  <button class="btn btn-danger my-2 my-sm-0" type="submit" (click)="onClickBack()">Back</button>

</div>

<div class="insertorder" style="float: right;">
  <form #billForm="ngForm" class="form-inline">
    <input ngModel name="bill" class="form-control mr-sm-2" type="text" placeholder="No.Bill" aria-label="Bill">
    <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="GetBillOrder(billForm.value)">Search</button>
  </form>
</div>

<br>
<br>
<div class="container" style="margin-top: 3%;">
  <div class="row justify-content-md-center">
    <div class="card" style="width: 100rem;">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" width="5%">#</th>
              <th scope="col" width="15%">Menu</th>
              <th scope="col" width="10%">Quantity</th>
              <th scope="col" width="10%">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of Listbill| paginate: { id: 'listing_pagination', itemsPerPage: 8, currentPage: page, totalItems: totalrecords}; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{bill.menu}}</td>
              <td>{{bill.quantity}}</td>
              <td>{{bill.total}}</td>
            </tr>
          </tbody>
        </table>

        <div style="text-align: center;">
          <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>
        
        <h5 style="float: right ;">Total Price : {{total}} $</h5>

      </div>
    </div>
  </div>
</div>
