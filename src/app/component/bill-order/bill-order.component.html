<h1 style="text-align: center;"> Bill Order</h1>

<div class="row">
  <div class="col-sm-12">
    <div class="insertorder" style="float: left;">
      <button class="btn btn-danger my-2 my-sm-0" type="submit" (click)="onClickBack()">Back</button>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin-left: 15px;"
        (click)="onClickToBillStatus()">Bill Status</button>
    </div>

    <div class="insertorder" style="float: right;">
      <form #billForm="ngForm" class="form-inline">
        <input ngModel name="billnunmber" class="form-control mr-sm-2" type="text" placeholder="No.Bill"
          aria-label="Bill" style="width: 50%;">
        <button class="btn btn-success my-2 my-sm-0" type="submit"
          (click)="GetBillOrder(billForm.value)">Search</button>
      </form>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="card" style="width: 100rem;">
      <div class="card-body">
        <div class="table-responsive">
          <table class="card-table table table-md" style="text-align: center;">
            <thead class="thead-dark" style="font-size: 15px;">
              <tr>
                <th scope="col" width="5%">#</th>
                <th scope="col" width="15%">Menu</th>
                <th scope="col" width="10%">Quantity</th>
                <th scope="col" width="10%">Price</th>
              </tr>
            </thead>
            <tbody style="font-size: 14px;">
              <tr
                *ngFor="let bill of Listbill| paginate: { id: 'listing_pagination1', itemsPerPage: 8, currentPage: page}; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{bill.menu}}</td>
                <td>{{bill.quantity}}</td>
                <td>{{bill.total}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div style="text-align: center; font-size: 14px;">
          <pagination-controls id="listing_pagination1" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>

        <h5 style="float: right; font-size: 18px;">Total Price : {{total}} $</h5>

      </div>
    </div>
  </div>
</div>
