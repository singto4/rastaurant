<h1 style="text-align: center;"> Menu List</h1>

<br>

<!-- <div class="add"> -->
<div class="add" *ngIf = "tokenValue !== undefined && tokenValue !== '' && tokenValue !== null">
  <button type="button" class="btn btn-dark" (click)="createBill()" style="margin-right: 15px; float: left;">สั่งอาหาร</button>
  <button type="button" class="btn btn-dark" (click)="billOrder()" style="margin-right: 15px; float: left;" >Bill Order</button>
  <button type="button" class="btn btn-dark" (click)="manageMenu()"style="float: left;" >Manage Menu</button>
</div>

<app-research-information (Onlist)="Onlist($event)"></app-research-information>

<br>

<div class="container" style="margin-top: 3%;">
  
  <div class="row">
    <div *ngFor="let menu of list | paginate: { id: 'listing_pagination', itemsPerPage: 6, currentPage: page}" class="card" id="card-1" >
      <div class="card-body">
        <h3 class="card-title" style="height: 30px;">{{menu.name}}</h3>
        <p class="card-text" style="height: 50px;">{{menu.description}}</p>
        <br>
        <img src="{{menu.image}}" class="card-img-top" width="100" height="200">
        <br>
        <br>
        <h4 class="card-text" style="text-align: center;"><b>{{menu.price}}</b></h4>
        <br>
        <p class="card-text" style="font-size: 15px;">{{menu.types}}</p>
      </div>
    </div>
  </div>

  <br>

  <!-- Pagination -->
  <div style="text-align: center;">
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>

   
</div>
