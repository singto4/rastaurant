<h1 style="text-align: center;"> Menu List</h1>

<app-research-information (Onlist)="Onlist($event)"></app-research-information>

<br>

<div class="container" style="margin-top: 3%;">
  <div class="row justify-content-md-center">
    
    <div *ngFor="let menu of list" class="card" style="width: 23rem;">
      <div class="card-body">
        <h3 class="card-title">{{menu.name}}</h3>
        <p class="card-text">{{menu.description}}</p>
        <br>
        <img src="{{menu.image}}" class="card-img-top" width="100" height="200">
        <br>
        <br>
        <h4 class="card-text" style="text-align: center;"><b>{{menu.price}}</b></h4>
        <br>
        <p class="card-text" style="font-size: 15px;">{{menu.types}}</p>
      </div>
    </div>
    
  </div>
</div>

<br>

<div class="add" style="float: right;">
  <button type="button" class="btn btn-success" (click)="CreateBill()" style="margin-right: 15px;">สั่งอาหาร</button>
  <button type="button" class="btn btn-success" (click)="BillOrder()" >Bill Order</button>
</div>
