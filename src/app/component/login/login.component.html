<div class="col-md-12">
  <h3 style="color: #000000;">Sign In</h3>
  <hr>
  <form #dataForm="ngForm" (submit)="onClick(dataForm.value)">
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input ngModel name="username" type="text" class="form-control" placeholder="username">
    </div>
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      <input  ngModel name="password" type="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" style="float: right;">Sign in</button>
    </div>
  </form>
</div>
