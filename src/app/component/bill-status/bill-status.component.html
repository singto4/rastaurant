<h1 style="text-align: center;"> Bill Status</h1>

<div class="row" style="float: left;">
  <div class="col-sm-12">
    <button class="btn btn-danger my-2 my-sm-0" type="submit" (click)="onClickBack()">Back</button>
  </div>
</div>

<br><br>

<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <div class="table-responsive">
          <table class="card-table table table-sm" style="text-align: center;">
            <thead class="thead-dark" style="font-size: 15px;">
              <tr>
                <th scope="col" width="5%">#</th>
                <th scope="col" width="7%">Bill</th>
                <th scope="col" width="10%">Status</th>
                <th scope="col" width="25%">CreateTime</th>
                <th scope="col" width="25%">UpdateTime</th>
                <th scope="col" width="15%">Edit</th>
              </tr>
            </thead>
            <tbody style="height: 10%; font-size: 14px;">
              <tr
                *ngFor="let bill of listbill | paginate: { id: 'listing_pagination2', itemsPerPage: 8, currentPage: page}; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{bill.bill}}</td>
                <td>{{bill.status}}</td>
                <td>{{bill.time}}</td>
                <td>{{bill.update_time}}</td>
                <td *ngIf="bill.status === 'doing'">
                  <a href="/billstatus" (click)="onClickUpdateStatus(bill.id)"> Check Bill </a>
                </td>
                <td *ngIf="bill.status === 'done'"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div style="text-align: center; font-size: 14px;">
          <pagination-controls id="listing_pagination2" maxSize="5" directionLinks="true" (pageChange)="page = $event">
          </pagination-controls>
        </div>

      </div>
    </div>
  </div>
</div>
