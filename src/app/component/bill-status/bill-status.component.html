<h1 style="text-align: center;"> Bill Status</h1>

<div class="insertorder" style="float: left;;">
  
  <button class="btn btn-danger my-2 my-sm-0" type="submit" (click)="onClickBack()">Back</button>

</div>
<br><br>

<div class="container" style="margin-top: 3%;">
  <div class="row justify-content-md-center">
    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" width="5%">#</th>
              <th scope="col" width="5%">Bill</th>
              <th scope="col" width="5%">Status</th>
              <th scope="col" width="20%">CreateTime</th>
              <th scope="col" width="20%">UpdateTime</th>
              <th scope="col" width="10%">Edit</th>
            </tr>
          </thead>
          <tbody style="height: 10%;">
            <tr *ngFor="let bill of listbill | paginate: { id: 'listing_pagination2', itemsPerPage: 8, currentPage: page}; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{bill.bill}}</td>
              <td>{{bill.status}}</td>
              <td>{{bill.time}}</td>
              <td>{{bill.update_time}}</td>
              <td *ngIf = "bill.status === 'doing'"> 
                <a href="/billstatus" (click)="onClickUpdateStatus(bill.id)"> Check Bill </a>
              </td>
              <td *ngIf = "bill.status === 'done'"></td>
            </tr>
          </tbody> 
        </table>

        <div style="text-align: center;">
          <pagination-controls id="listing_pagination2" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div> 
      
      </div>
    </div>
  </div>
</div>
