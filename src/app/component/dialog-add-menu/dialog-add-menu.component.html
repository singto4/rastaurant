<div class="row">
  <div class=col-lg-12> 
    <div class="card" style="border: 0px;">
      <div class="card-body">

        <h4 style="text-align: center; color: black;">Add Menu</h4>

        <form #dataForm="ngForm" (submit)="addMenu(dataForm.value)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control form-control-sm" ngModel name="name">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" rows="2" ngModel name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Image</label>
            <textarea type="text" class="form-control" rows="2" ngModel name="image"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control form-control-sm " style="width: 20%;" ngModel name="price">
          </div>
          <div class="form-group">
            <label>Types</label>
            <input type="text" class="form-control form-control-sm" ngModel name="types">
          </div>

          <button mat-button mat-dialog-close class="btn btn-sm btn-danger">Cancel</button>
          <button type="submit" class="btn btn-sm btn-success" style="float: right;">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
