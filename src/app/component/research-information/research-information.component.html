

<div class="search" style="float: right;">
  <form #dataForm="ngForm" (submit)="onClick(dataForm.value)" class="form-inline">
    <input ngModel name="keyword" class="form-control mr-sm-2" type="serch" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
